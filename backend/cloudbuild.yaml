steps:
  # Install git-lfs and pull LFS files
  - name: 'gcr.io/cloud-builders/git'
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y git-lfs
        git lfs install
        git lfs pull
    entrypoint: 'bash'

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/far-laundry-backend:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/far-laundry-backend:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/far-laundry-backend:$COMMIT_SHA'
      - '--region'
      - 'southamerica-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/far-laundry-backend:$COMMIT_SHA'

timeout: '1800s'  # 30 minutes to handle large LFS files
